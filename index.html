<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row text-center">
            <h1>Users</h1>
        </div>

        <div class="row">
            <div class="form-floating mt-5">
                <select id="filter" class="form-select" aria-label="Floating label select example">
                    <option value="0" selected>Options</option>
                    <option value="1">Id</option>
                    <option value="2">Name</option>
                    <option value="3">Username</option>
                    <option value="4">E-mail</option>
                    <option value="5">City</option>
                    <option value="6">Phone</option>
                </select>
                <label for="floatingSelect">Select to filter</label>
            </div>
            
            <div class="form-group mt-4">
                <label for="exampleFormControlInput1">Search</label>
                <input type="text" class="form-control" id="search" placeholder="Type something">
              </div>
            

        </div>

        <div class="row mt-5">
            <div class="container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>E-mail</th>
                            <th>City</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="user-table">

                    </tbody>
                </table>
            </div>
        </div>
        


    </div>
    <script src="script.js"></script>

</body>
</html>
